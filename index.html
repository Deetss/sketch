<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

  <title>Etch-a-sketch!</title>
</head>
<body>
  <div id="body">


    <div id="header">
      <h1>Draw away!</h1>
    </div>
    <div id="main">
      <div id="box">
      </div>
      <div id="menu">
        <button type="button" onclick="clearGrid()">Clear</button>
        <button type="button" onclick="setGrid()">Set Grid</button>
        <button type="button" onclick="toggleRainbow()">Rainbow!</button>
        <button type="button" class="color" id="black"></button>
        <button type="button" class="color" id="red"></button>
        <button type="button" class="color" id="blue"></button>
        <button type="button" class="color" id="green"></button>
      </div>
    </div>
    <div id="footer"><p id="footer-text">Written by <span><a     href="https://github.com/Deetss">Deetss</a></span></p>
    </div>
  </div>
</body>
</html>
